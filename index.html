<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Power Restoration</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="site.css"/>
    <script src="index.js" type="text/javascript"></script>
</head>
<body>
    <div class="inputContainer">
        <label for="speedLimit" class="label">Speed Limit</label>
        <input type="text" id="speedLimit" value="60" class="input"/>
    </div>
    <div class="inputContainer">
        <label for="distanceFactor" class="label">Distance Factor</label>
        <input type="text" id="distanceFactor" value="1" class="input"/>
    </div>
    <div class="inputContainer">
        <label for="distanceFactor" class="label">People Factor</label>
        <input type="text" id="peopleFactor" value="1" class="input"/>
    </div>
    <div class="inputContainer">
        <label for="generalBusinessFactor" class="label">Business Type Factor</label>
        <input type="text" id="generalBusinessFactor" value="1" class="input"/>
    </div>
    <div class="inputContainer">
        <label for="repairTimeFactor" class="label">Repair Time Factor</label>
        <input type="text" id="repairTimeFactor" value="1" class="input"/>
    </div>
    <div class="inputContainer">
        <label for="waitTimeFactor" class="label">Wait Time Factor</label>
        <input type="text" id="waitTimeFactor" value="1" class="input"/>
    </div>
    <button id="runIt">Run Simulation</button>
    <div id="outputLog">
        <p>Press the Run Simulation button to begin the simulation.</p>
    </div>
</body>
</html>
